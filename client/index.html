<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla Naval</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <h1>¡Bienvenid@ a Batalla Naval!</h1>
    <h3 id="namex">by Andres Martinez </h3>

    <h2 id="turn-info">Esperando que los jugadores confirmen los barcos...</h2>

    <div class="game-wrapper">
        <!-- Contenedor de los tableros -->
        <div class="boards-container">
            <div class="board-container">
                <h3>Tu Tablero (Coloca tus barcos)</h3>
                <div class="board" id="player-board"></div>

                <!-- Botones debajo del primer tablero -->
                <div class="controls">
                    <button id="confirm-setup"><h4>Confirmar Barcos</h4></button>
                    <label for="ship-select">Selecciona un barco:</label>
                    <select id="ship-select">
                        <option value="5">Portaaviones (5 casillas)</option>
                        <option value="4">Acorazado (4 casillas)</option>
                        <option value="3">Crucero (3 casillas)</option>
                        <option value="3">Submarino (3 casillas)</option>
                        <option value="2">Destructor (2 casillas)</option>
                    </select>

                    <label for="orientation">Orientación:</label>
                    <select id="orientation">
                        <option value="H">Horizontal</option>
                        <option value="V">Vertical</option>
                    </select>
                </div>
            </div>

            <div class="board-container">
                <h3>Tablero del Oponente</h3>
                <div class="board" id="enemy-board"></div>
            </div>
        </div>

        <!-- Botones de power-ups debajo del tablero del oponente -->
        <div id="player-points">Puntos: 0</div>
        <div class="buttons-right">
            <button id="use-sonar" onclick="useSonar()">Usar Sonar (5 puntos)</button>
            <button id="use-attack-planes" onclick="useAttackPlanes()">Usar Aviones de Ataque (10 puntos)</button>
            <button id="use-cruise-missile" onclick="useCruiseMissile()">Usar Misil Crucero (15 puntos)</button>
            <button id="use-defensive-shield" onclick="useDefensiveShield()">Usar Escudo Defensivo (15 puntos)</button>
            <button id="use-mine" onclick="useMine()">Usar Mina Marina (5 puntos)</button>
            <button id="use-emp" onclick="useEMP()">Usar Ataque EMP (15 puntos)</button>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
